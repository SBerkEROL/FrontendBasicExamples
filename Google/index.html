    <div class="top-navbar">

        <a href="">About</a>
        <a href="">Store</a>
      </div>
      <div class="right-box">
        <ul>
          <li><a href="mailto:google@gmail.com">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href=""><img src="/img/appsbutton.svg" width="20px" alt=""></a></li>
          <li><input type="submit" value="Sign in"></li>
        </ul>
      </div>
    </div>

    <center class="logo-box">
      <img src="/img/logo.png" alt="">

    </div>

    <center class="buttonWrapper">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </center>

    <div class="footer">
      
      <div class="footerlist1">
        <ul>
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
      </div>
      
      <div class="footerlist2">
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
